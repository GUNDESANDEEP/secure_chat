<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      (function () {
        var l = window.location;
        var path = l.pathname;
        // Derive repo base like /repo/ on GitHub Pages, else '/'
        var base = path.split('/')[1] ? '/' + path.split('/')[1] + '/' : '/';
        var target = base + '?p=' + encodeURIComponent(path + l.search + l.hash);
        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
